<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes</title>
    <script src="index.js" ></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<body>
    
    <div class="logo">
        <span class="jok">Joke</span><span class="gen">Generator</span>
     </div><br>

     <form class="d-flex" role="search" id = "searchForm">
        <input class="form-control me-2" type="search" id = "keyword" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit" id ="search">Search</button>
      </form>


     <div class="cards">
	<div class="container">
			<img src="./img/prog.png" alt="programmer-pic">
			<div>
                <h2>Programming Joke</h2>
			</div>
            <div class="bDiv">
                <button class="buttonPro">Joke</button>
            </div>	
	</div>

	<div class="container">
			<img src="./img/pun.png" alt="pun-pic">
			<div>
                <h2>Pun Joke</h2>
			</div>
            <div class="bDiv">
                <button class="buttonPun">Joke</button>
            </div>	
	</div>

	<div class="container">
			<img src="./img/dark.png" alt="just-dark">
			<div>
                <h2>Dark Joke</h2>
			</div>
            <div class="bDiv">
                <button class="buttonDar">Joke</button>
            </div>	
	</div>

    <div class="container">
		<div class="card">
			<img src="./img/spooky.png" alt="pumpkin-picture">
			<div>
                <h2>Spooky Joke</h2>
			</div>
            <div class="bDiv">
                <button class="buttonSpo">Joke</button>
            </div>	
		</div>
	</div>
</div>

    <section>
        <div class="response">
            <p class="jokes">Click a button to get a joke!</p>
        </div>
    </section>
   

    <section>
		<div class="bDiv">
			<button class="buttonRan">Random Joke</button>
		</div>		
	</section>

</body>
</html>
